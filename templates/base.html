<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  {% block style %}{% endblock style %}

  
  <body style="background-color: gray;">
    


    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Library Project</a>
        <a class="navbar-brand text-white "style="margin-left: 350px;" href="{% url 'homepage' %}">Home</a>
        <div class="d-flex">
        
          {% if user.is_authenticated %}
          <a class="navbar-brand text-white"> Balance : {{user.account.balance}}  </a>
          <a href="{% url 'deposit' %}" class="btn btn-outline-success text-white mx-4" type="submit">Deposit</a>
          <a href="{% url 'profile' %}" class="btn btn-outline-success text-white mx-4" type="submit">Profile</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-warning text-white" type="submit">Logout</a>
          {% else%}
          <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4 text-white">Sign Up</a>
          <a href="{% url 'login' %}" class="btn btn-outline-warning text-white" type="submit">Login</a>
          {% endif %}
          
        </div>
      </div>
    </nav>
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible shadow fade show" role="alert">
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message | safe }}
    </div>
{% endfor %}




    {% block content %}


    
    
    {% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
